<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:#f6f4ef;color:#333}
header{position:fixed;top:0;width:100%;background:#ffffffee;display:flex;justify-content:space-between;align-items:center;padding:15px 40px;z-index:1000;}
header h1{font-family:'Playfair Display',serif;color:#2f4f4f;}
header nav a{margin:0 12px;text-decoration:none;color:#333;font-weight:500;}
.hero{height:100vh;background:url('hero.jpg') center/cover no-repeat;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px;}
.hero-content{background:#ffffffcc;padding:40px;border-radius:12px;}
.hero h2{font-family:'Playfair Display',serif;font-size:48px;margin-bottom:10px;}
.hero p{font-size:18px;margin-bottom:20px;}
.hero button{padding:12px 25px;border:none;background:#2f4f4f;color:white;border-radius:30px;cursor:pointer;}
section{padding:80px 40px;max-width:1200px;margin:auto;}
.section-title{text-align:center;font-family:'Playfair Display',serif;font-size:36px;margin-bottom:40px;}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.gallery img{width:100%;height:260px;object-fit:cover;border-radius:15px;cursor:pointer;transition:0.3s;}
.gallery img:hover{transform:scale(1.05);}
.pricing{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;}
.price-card{background:white;border-radius:15px;padding:25px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
.price-card span{font-size:22px;font-weight:600;color:#2f4f4f;}
.contact-box{display:grid;grid-template-columns:1fr 1fr;gap:30px;}
form input,form textarea,form select{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;}
form button{padding:12px;width:100%;border:none;background:#2f4f4f;color:white;border-radius:30px;}
iframe{width:100%;height:350px;border-radius:15px;border:none}
footer{background:#2f4f4f;color:white;text-align:center;padding:30px;}
footer a{color:white;margin:0 10px;font-size:20px}
.whatsapp,.call{position:fixed;right:20px;padding:15px;border-radius:50%;color:white;font-size:22px;z-index:999;}
.whatsapp{bottom:90px;background:#25d366;}
.call{bottom:20px;background:#2f4f4f;}
@media(max-width:768px){.hero h2{font-size:32px}.contact-box{grid-template-columns:1fr}}
</style>
</head>

<body>

<header>
<h1>RSR Villa</h1>
<nav>
<a href="#villa">Villa</a>

<a href="#contact">Contact</a>
</nav>

<div class="hero">
<div class="hero-content">

<p>Private Mountain Retreat • Balcony Views • Peaceful Luxury Living</p>
<button onclick="document.getElementById('contact').scrollIntoView()">Book Now</button>
</div>
</div>

<section id="contact">
<h2 class="section-title">Enquiry & Location</h2>
<div class="contact-box">

<form action="https://formsubmit.co/rsrvillabhimtal@gmail.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Booking Enquiry - RSR Villa">
<input type="hidden" name="_template" value="table">

<input type="text" name="name" placeholder="Your Name" required>
<input type="tel" name="phone" placeholder="Phone Number" required>

<label>Check-in Date</label>
<input type="date" name="checkin" required>

<label>Check-out Date</label>
<input type="date" name="checkout" required>

<select name="room" required>
<option value="">Select Room</option>
<option value="Master Bedroom">Master Bedroom</option>
<option value="Bedroom Two">Bedroom Two</option>
<option value="Complete 2BHK Villa">Complete 2BHK Villa</option>
</select>

<textarea name="message" placeholder="Message"></textarea>

<button type="submit">Submit Enquiry</button>

</form>

<div>
<iframe src="https://www.google.com/maps?q=RSR+Villa+Bhimtal+Uttarakhand&output=embed"></iframe>
</div>

</div>
</section>

</body>
